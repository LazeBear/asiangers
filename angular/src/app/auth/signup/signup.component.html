<div class="login-div">
  <mat-card>
    <div class="card-div">
      <h3 style="text-align: center">Register an account</h3>
      <mat-form-field>
        <input matInput name="name" [(ngModel)]="model.username" #username="ngModel"
               placeholder="Enter your display name" type="text" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Enter your email" type="email" email
               name="email"
               [(ngModel)]="model.email" #email="ngModel" required>
        <mat-error *ngIf="email.invalid && email.touched">Please provide a valid email address</mat-error>
      </mat-form-field>
      <mat-form-field hintLabel="Min 6 characters">
        <input matInput placeholder="Enter your password" name="password"
               [type]="hide ? 'password' : 'text'"
               [(ngModel)]="model.password" #pwd="ngModel" required>
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        <mat-hint align="end">{{pwd.value?.length || 0}}/6</mat-hint>
      </mat-form-field>
      <button class="login-btn" (click)="onSignUp()" [disabled]="signingUp">
        Sign Up
        <i *ngIf="!signingUp" class="fa fa-chevron-right" aria-hidden="true"></i>
        <i *ngIf="signingUp" class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
      </button>
    </div>
  </mat-card>
</div>
