<div class="login-div">
  <mat-card>
    <div class="card-div">
      <h3 style="text-align: center">AsiangerS</h3>
      <mat-form-field>
        <input matInput placeholder="Enter your email" type="email" email
               name="email" (keyup.enter)="onLogIn()"
               [(ngModel)]="model.email" #email="ngModel" required>
        <mat-error *ngIf="email.invalid && email.touched">Please provide a valid email address</mat-error>
      </mat-form-field>
      <mat-form-field hintLabel="Min 6 characters">
        <input matInput placeholder="Enter your password" name="password"
               [type]="hide ? 'password' : 'text'" (keyup.enter)="onLogIn()"
               [(ngModel)]="model.password" #pwd="ngModel" required>
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        <mat-hint align="end">{{pwd.value?.length || 0}}/6</mat-hint>
      </mat-form-field>
      <mat-checkbox>Remember username</mat-checkbox>
      <button class="login-btn" (click)="onLogIn()" [disabled]="loggingIn">
        Login
        <i *ngIf="!loggingIn" class="fa fa-chevron-right" aria-hidden="true"></i>
        <i *ngIf="loggingIn" class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
      </button>
      <div class="reg-link">
        <a [routerLink]="['/register']">Create a new account?</a>
      </div>
    </div>
  </mat-card>
</div>
